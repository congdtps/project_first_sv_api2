<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sinh viên</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <div class="form-add">
                <div class="about-form">
                    <a href="index.html">
                        <div class="close_app">x</div>
                    </a>
                    <h1>Thêm sinh viên</h1>
                    <form action="">
                        <div class="code_student">
                            <label for="">CODE</label>
                            <input id="code_api" type="text" name="" id="" placeholder="PS12345">
                        </div>
                        <div class="name_student">
                            <label for="">NAME</label>
                            <input id="name_api" type="text" name="" id="" placeholder="Đỗ Minh Hiếu">
                        </div>
                        <div class="gender_student">
                            <label for="">GENDER</label>
                            <select id="gender_api" name="" id="">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="pointing_student">
                            <label for="">POINTING</label>
                            <input style="width: 100%;" id="pointing_api" type="text" min="0" max="10" name="" id="" placeholder="7">
                        </div>
                        <div class="rating_student">
                            <label for="">RATING</label>
                            <input style="width: 100%;" id="rating_api" type="text" min="0" max="10" name="" id="" placeholder="7.2">
                        </div>
                        </a>
                        <div class="about-btn">
                            <button id="btn_add" class="btn-add-info">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="table-add-success js-table-add-success">
                <div class="add-success ">
                    <h3>Đã thêm sinh viên mới thành công</h3>
                    <div class="btn-ok">
                        <button>OK</button>
                    </div>
                </div>
            </div> -->
    </div>
</body>

<script src="index.js"></script>
</html>
